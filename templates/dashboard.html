<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Paper Dashboard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- JQuery UI-->
    <link href="assets/css/jquery-ui.min.css" rel="stylesheet" />

    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Table CSS     -->
    <link href="assets/css/bootstrap-table.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="assets/css/paper-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/demo.css" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/themify-icons.css" rel="stylesheet">

    <!--  Simple Nodejs CSS file     -->
    <link href="stylesheets/style.css" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
	<div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text">
                    {{:title}}
                </a>
            </div>

            <ul class="nav menu-nav">
                <div class="user">
                    <div class="photo">
                        <img src="../assets/img/faces/face-2.jpg">
                    </div>
                    <div class="info">
                        <a class="collapsed" data-toggle="collapse" href="#collapseExample" aria-expanded="false">
                            <span>
                                Chet Faker
                            </span>
                        </a>
                        <div class="clearfix"></div>

                    </div>
                </div>

                <li  class="active">
                
                    <a data-toggle="collapse" href="#Dashboard" class="" aria-expanded="false" >
                        <i class="ti-panel"></i>
                        <p>Dashboard</p>
                        <b class="caret"></b>
                    </a>

                    <div class="collapse" id="Dashboard" aria-expanded="false" >
                        <ul class="nav">
                            <li  class="active">
                                <a href="/dashboard">
                                    <span class="sidebar-mini">O</span>
                                    <span class="sidebar-normal">Overview</span>
                                </a>
                            </li>
                            <li>
                                <a href="/dashboard">
                                    <span class="sidebar-mini">S</span>
                                    <span class="sidebar-normal">Stats</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <!-- <li class="active">
                    <a href="/dashboard">
                        <i class="ti-pie-chart"></i>
                        <p>Dashboard</p>
                    </a>
                </li> -->
                <!-- <li data-toggle="collapse" data-target="#service" class="collapsed">
                  <a href="#"><i class="fa fa-globe fa-lg"></i> Services <span class="arrow"></span></a>
                </li>  
                <ul class="sub-menu collapse" id="service">
                  <li>New Service 1</li>
                  <li>New Service 2</li>
                  <li>New Service 3</li>
                </ul> -->
                <li>
                    <a href="#" data-url="/users" data-target="#main-content">
                        <i class="ti-user"></i>
                        <p>Users</p>
                    </a>
                </li>
                
                <li class="active-pro">
                    <a href="#" onclick = "$('#logout').submit();">
                        <i class="ti-power-off"></i>
                        <p>Logout</p>
                    </a>   
                </li>
            </ul>
    	</div>
    </div>
    
    <div class="main-panel">
		{{include tmpl='./templates/nav-panel.html' /}}


        <div class="content">
            <div class="container-fluid">
                <div class="row" id="main-content">

                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                    </ul>
                </nav>
				<div class="copyright pull-right">
                   &copy; <script>document.write(new Date().getFullYear())</script>, powered by Nodejs
                </div>
            </div>
        </footer>

    </div>
</div>

<form id = "logout" method="POST" action="/logout" />
</body>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="assets/js/bootstrap-checkbox-radio.js"></script>

    <!--  Bootstrap-Table Plugin    -->
    <script src="assets/js/bootstrap-table.min.js"></script>

	<!--  Charts Plugin -->
	<script src="assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="assets/js/paper-dashboard.js"></script>

	<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
	<script src="assets/js/demo.js"></script>

    <!-- Loading Overlay -->
    <script src="javascripts/loadingoverlay.min.js"></script>

    <!-- Simple Node JS -->
    <script src="javascripts/simple-nodejs.js"></script>

</html>
