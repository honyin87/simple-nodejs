                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">User List</h4>
                                <p class="category"></p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-striped user-list">
                                    <thead>
                                        <th>User ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                    </thead>
                                    <tbody>
                                        {{for users}}
                                        <tr>
                                            <td>
                                                <a href="#" data-url="/user-detail/{{:userID}}" data-target="#main-content">
                                                {{:userID}}
                                                </a>
                                            </td>
                                            <td>{{:first_name}}</td>
                                            <td>{{:last_name}}</td>
                                        </tr>
                                        {{/for}}
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <script>
                        $('.user-list').initGoTo();
                    </script>
