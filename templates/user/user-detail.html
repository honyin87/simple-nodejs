 <div class="col-lg-8 col-md-8 col-md-offset-2">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">User - {{:pageMode}}</h4>
                            </div>
                            <div class="content">
                                <form class='form' method="POST" data-action="/user-update">
                                    <input type="hidden" name="pageMode" value="{{:pageMode}}" />
                                    <div class="row">
                                      <div class="center">
                                        <a href="#" class="">
                                          <div class="profile-pic" style="background-image: url('../assets/img/faces/face-2.jpg')" >
                                              <i class="fa fa-camera" aria-hidden="true"></i>
                                              <span>Change Image</span>
                                          </div>
                                        </a>
                                      </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="userID">Username</label>
                                                <input type="text" name="userID" class="form-control border-input" placeholder="Username" value="{{:userID}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                    <label for="password" >Password</label>
                                                <input type="password" name="password" class="form-control border-input" placeholder="Password" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="first_name">First Name</label>
                                                <input type="text" name="first_name" class="form-control border-input" placeholder="First Name" value="{{:first_name}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="last_name">Last Name</label>
                                                <input type="text" name="last_name" class="form-control border-input" placeholder="Last Name" value="{{:last_name}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                                  <label for="email" >Email</label>
                                              <input type="text" name="email" class="form-control border-input" placeholder="Email" value="{{:email}}">
                                          </div>
                                      </div>
                                    </div>

                                    <div class="text-center">
                                      {{if pageMode == 'Add'}}
                                        <button type="submit" class="btn btn-info btn-fill btn-wd">Add Profile</button>
                                      {{else pageMode == 'Edit'}}
                                        <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                                      {{/if}}
                                        <a id="btnBack" href="#" data-url="/users" data-target="#main-content" class="btn btn-danger btn-fill btn-wd">
                                            Back
                                        </a>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <script>
                      $(function() {
                        $('.form').initGoTo();
                        $('.form').initPost(updateCallback);
                      });

                      function updateCallback(data){
                        notifyOnReturn(data);
                        $('#btnBack').click();
                      }
                    </script>
