
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../../assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{{:title}}</title>

	<!-- Canonical SEO -->
    <link rel="canonical" href="http://www.creative-tim.com/product/paper-dashboard-pro"/>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


     <!-- Bootstrap core CSS     -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="/assets/css/paper-dashboard.css" rel="stylesheet"/>

    <!--  Paper Dashboard custom login CSS    -->
    <link href="/assets/css/paper-dashboard-login.css" rel="stylesheet"/>



    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/assets/css/themify-icons.css" rel="stylesheet">
</head>

<body>
    


    <div class="wrapper wrapper-full-page">

     <nav class="navbar navbar-transparent">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">{{:title}}</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <i class="ti-info-alt"></i>
                                <p>About Us</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="full-page login-page" data-color="" data-image="/assets/img/background/background.jpg">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form method="POST" action="/login">
                                <div class="card" data-background="color" data-color="blue">
                                    <div class="header">
                                        <h3 class="title">Login</h3>
                                    </div>
                                    <div class="content">
                                        <div class="form-group">
                                            <label>User ID</label>
                                            <input type="text" placeholder="Enter User ID" id = "userid" name="userid" class="form-control input-no-border">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" placeholder="Password" id = "password" name="password" class="form-control input-no-border">
                                        </div>
                                        <div class="form-group" id="remember">
                                        <label class="checkbox" for="remember_me" id="remember_label"> <input type="checkbox" value="" id="remember_me" data-toggle="checkbox" > Remember Me </label>
                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <button type="submit" class="btn btn-fill btn-wd ">Let's go</button>
                                        <div class="forgot">
                                            <a href="#pablo">Forgot your password?</a>
                                        </div>
                                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        	
        </div>
    </div>
            <footer class="footer footer-transparent">
                <div class="container">
                    <div class="copyright">
                        &copy; <script>document.write(new Date().getFullYear())</script>, powered by Nodejs
                    </div>
                </div>
            </footer>
</body>

	<!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="assets/js/bootstrap-checkbox-radio.js"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
    <script src="assets/js/paper-dashboard-login.js"></script>

    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>


	<script type="text/javascript">


            $().ready(function(){
            var error = "{{:error}}";
            if (error.length > 0){

                    $.notify({
                        icon: 'ti-face-sad',
                        message: error
                    }, {
                        placement: {
                            from: 'top',
                            align: 'center'
                        },
                        type: 'danger'
                    });
            }


            if (localStorage.chkbx && localStorage.chkbx != '') {
                console.log("loaded remember me");
                    $('#remember_me').attr('checked', 'checked');
                    $('#remember_label').addClass('checked');
                    $('#userid').val(localStorage.usrname);
                    
                } else {
                    console.log("not load remember me");
                    $('#remember_me').removeAttr('checked');
                    $('#remember_label').removeClass('checked');
                    $('#userid').val('');
                    
                }
 
                $("#remember :input").change(function() {
                    console.log("remember me");
                    if ($('#remember_me').is(':checked')) {
                        // save username and password
                        localStorage.usrname = $('#userid').val();          
                        localStorage.chkbx = 'true';
                        console.log("saved remember me");
                    } else {
                        localStorage.usrname = '';
                        localStorage.chkbx = '';
                        console.log("not saved remember me");
                    }
                });

                
        });

	</script>

</html>
